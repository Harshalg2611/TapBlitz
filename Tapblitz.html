<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bubble.css">
    <title>TapBlitz</title>
</head>
<body>
  <div class="t1">
    <div class="title">
      <h1>TapBlitz</h1>
    </div>
  </div>
  <div class="main">
     
    <div class="panel">
      <div class="paneltop">
        <div class="elem">
          <h3>Hit</h3>
          <div class="box" id="hitval">5</div>
        </div>
        <div class="elem">
          <h3>Timer</h3>
          <div class="box" id="timervalue"></div>
        </div>
        <div class="elem">
          <h3>Score</h3>
          <div class="box" id="scoreval"></div>
        </div>
      </div>
      <div class="panelbotton" id="panelbotton">
        
      </div>
    </div>
  </div>  
  <script src="bubble.js">

  </script>
</body>
</html>
